<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interaction with JavaScript</title>
</head>

<body>
  <div id="elm-code-is-loaded-here"></div>
  <script src="elm.js"></script>
  <script>
    const element = document.getElementById("elm-code-is-loaded-here");
    const app = Elm.PortExamples.embed(element);

    app.ports.sendData.subscribe(function (data) {
      console.log("Data from Elm: ", data);
    })
  </script>
</body>

</html>
